<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <h1>{{ verificarPaginaAtual(this.rotaAtual)[0] }}</h1>
        <section id="InputsProduto" *ngIf="verificarPaginaAtual(this.rotaAtual)[1]">
            <mat-form-field appearance="fill">  
                <mat-label for="nomeProduto">Nome do produto</mat-label>
                <input matInput #nomeProduto type="text" id="nomeProduto">
            </mat-form-field>
        
        
        
            <section class="InputsNumeros" >
                <mat-form-field appearance="fill" floatLabel="always">
                    <mat-label  for="precoProduto">Preço</mat-label>
                    <input matInput #precoProduto type="number" name="" id="precoProduto" placeholder="0">
                    <span matPrefix>R&#36;  </span>
                </mat-form-field>
                <mat-form-field appearance="fill" floatLabel="always">
                    <mat-label  for="quantidadeProduto">Quantidade</mat-label>
                    <input matInput #quantidadeProduto type="number" id="quantidadeProduto">
                </mat-form-field>
            </section>

            <button mat-raised-button color="primary" (click)="adicionarProduto(nomeProduto, precoProduto, quantidadeProduto)" >Adicionar</button>

            
            
            
        </section>

        <!-- [nProdutos] monitora as adiçoes de produtos para atualizar o total final -->
        <app-tabela-produtos  [nProdutos]="listaProdutos.length" [listaProdutosTabela]="listaProdutos" (eventRemoverProduto)="removerProduto($event)"></app-tabela-produtos>

        <section class="botoes">
            <button mat-raised-button color="warn" type="submit" (click)="abrirDialogRemoverTodos()">Remover todos</button>
            <button mat-raised-button color="primary" type="submit" (click)="salvarLista()">Salvar lista</button>
            <button mat-raised-button color="basic" type="submit" (click)="cancelar()">Cancelar lista</button>

            
        </section>
      
    
   

</body>
</html>
